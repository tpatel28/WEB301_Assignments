<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mobile Application Development Assignment - 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="mystyles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Tejkumar Patel</h1>
    </header>
    <div class="swiper-container">

        <form id="swipeform" class="swiper-wrapper" action="#" method="post">
            <div class="swiper-slide">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <br>
                <label>Gender:</label>
                <input type="radio" id="gender-male" name="gender" value="Male" required>
                <label for="gender-male">Male</label>
                <input type="radio" id="gender-female" name="gender" value="Female" required>
                <label for="gender-female">Female</label>
            </div>
            <div class="swiper-slide">
                <h2>Contact Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                    oninvalid="this.setCustomValidity('Please enter a valid 10 digit US phone number (e.g., 123-456-7890)')">
                <br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="swiper-slide">
                <h2>Payment Information</h2>
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" name="credit-card" required pattern="[0-9]{10}"
                    title="Please enter a 10-digit credit card number">
                <br>
                <label for="expiry">Expiration Date:</label>
                <input type="date" id="expiry" name="expiry" required>
                <br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}"
                    title="Please enter valid 3-digit CVV">
            </div>
        </form>
        <button type="submit">Submit</button>
    

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    </div>
</body>

</html>
